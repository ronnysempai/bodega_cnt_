<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="jquery,ui,easy,easyui,web">
	<meta name="description" content="easyui help you build your web page easily!">
	<title>Categorias</title>
	<link rel="stylesheet" type="text/css" href="/bodega_cnt/jquery-easyui-1.3.3/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/bodega_cnt/jquery-easyui-1.3.3/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="/bodega_cnt/estilos/estilo.css">
	
	<style type="text/css">
		#fm{
			margin:0;
			padding:10px 30px;
		}
		.ftitle{
			font-size:14px;
			font-weight:bold;
			color:#666;
			padding:5px 0;
			margin-bottom:10px;
			border-bottom:1px solid #ccc;
		}
		.fitem{
			margin-bottom:5px;
		}
		.fitem label{
			display:inline-block;
			width:80px;
		}
	</style>
	<script type="text/javascript" src="/bodega_cnt/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="/bodega_cnt/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
	
</head>
<body>
	
	
	<table id="dg" title="Categorias" class="easyui-datagrid" style="width:700px;height:250px"
			url="scripts/get_categoria.php"
			toolbar="#toolbar" pagination="true"
			rownumbers="true" fitColumns="true" singleSelect="true">
		<thead>
			<tr>
				<th field="nombre_categoria" width="50">Nombre</th>
				<th field="descripcion_categoria" width="50">Descripcion</th>
				<th field="fecha_creacion" width="50">Fecha de Creacion</th>
				
			</tr>
		</thead>
	</table>
	<div id="toolbar">
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newCategoria()">Nueva Categoria</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editCategoria()">Editar Categoria</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeCategoria()">Eliminar Caregoria</a>
	</div>
	
	<div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
			closed="true" buttons="#dlg-buttons">
		<div class="ftitle">User Information</div>
		<form id="fm" method="post" novalidate>
			<div class="fitem">
				<label>Nombre:</label>
				<input name="nombre_categoria" class="easyui-validatebox" required="true"> </input>
			</div>
			<div class="fitem">
				<label>Descripcion:</label>
				<input name="descripcion_categoria" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Fecha creacion:</label>
				<input name="fecha_creacion"  id="dd" type="text" class="easyui-datebox" required="required" style="width:150px">	</input> 
			</div>
			
		</form>
	</div>
	<div id="dlg-buttons">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveCategoria()">Save</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
	</div>
	
	
</body>
<script  src="scripts/script_categoria.js"></script>
<script type="text/javascript">//<![CDATA[
	$.fn.datebox.defaults.formatter = function(date){
	var y = date.getFullYear();
	var m = ((date.getMonth()>9) ? (date.getMonth() +1) : '0'+(date.getMonth() +1) );
	var d = ( (date.getDate()>9) ? date.getDate(): '0'+date.getDate() ) ;
	return y+'-'+m+'-'+d;
	} 
</script>
</html>
