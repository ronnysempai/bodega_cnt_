			function volverListaOriginal()
			{
				$('li').attr('class','ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-btn-hover-a ui-btn-up-a');
			}
			
			function cambiarOpcionLista(id,titulo)
			{
					volverListaOriginal();
					$('#'+id).attr('class','ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-btn-hover-a ui-btn-up-b');
			}
				
			function ocultarContenedoresGrid()
			{

					$('#cont_grid_documento_guia').fadeOut('fast');
					$('#cont_grid_tipo_documento_guia').fadeOut('fast');
					
			}
			
			function muestraContenedorGrid(selector)
			{
				$(selector).fadeIn('fast');
			}
			
			
			
			$('#li_documentos_guia').click(function ()
			{
				cambiarOpcionLista('li_documentos_guia','Documentos Guia')

				muestraContenedorGrid('#cont_grid_documento_guia');
				
				$('#dg_documento_guia').datagrid('reload');
				
			});
			
			$('#li_tipo_documento_guia').click(function ()

			$.fn.datebox.defaults.formatter = function(date){
			var y = date.getFullYear();
			var m = ((date.getMonth()>9) ? (date.getMonth() +1) : '0'+(date.getMonth() +1) );
			var d = ( (date.getDate()>9) ? date.getDate(): '0'+date.getDate() ) ;
			return y+'-'+m+'-'+d;
			}
